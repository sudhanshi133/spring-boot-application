<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Restaurant Menu Manager</h1>
            <p class="subtitle">Spring Boot + AOP Demo Application</p>
        </header>

        <!-- Add New Menu Item Form -->
        <section class="add-section">
            <h2>Add New Menu Item</h2>
            <form id="addItemForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Appetizer">Appetizer</option>
                            <option value="Main Course">Main Course</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Beverage">Beverage</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price">Price ($) *</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" rows="2" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Menu Item</button>
            </form>
        </section>

        <!-- Menu Items Display -->
        <section class="menu-section">
            <div class="section-header">
                <h2>Menu Items</h2>
                <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh</button>
            </div>
            <div id="menuItems" class="menu-grid">
                <!-- Menu items will be loaded here -->
            </div>
        </section>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Menu Item</h2>
                <form id="editItemForm">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label for="editName">Name *</label>
                        <input type="text" id="editName" required>
                    </div>
                    <div class="form-group">
                        <label for="editCategory">Category *</label>
                        <select id="editCategory" required>
                            <option value="Appetizer">Appetizer</option>
                            <option value="Main Course">Main Course</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Beverage">Beverage</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editPrice">Price ($) *</label>
                        <input type="number" id="editPrice" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Description *</label>
                        <textarea id="editDescription" rows="3" required></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <footer>
        <p>üí° Check the backend console logs to see AOP (Aspect-Oriented Programming) in action!</p>
        <p>Every service method call is being logged with execution time.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
